{% extends 'html/header.html' %}
{% block title %}Request{% endblock %}
{% block content %}
<div class="container mt-2">
	<div class="card col-md-6 mx-auto mt-2 shadow-lg">
		<h3 class="text-center text-white bg-info border rounded p-2 mt-2">Request Role</h3>
		<div class="card-body">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
		<table class="table table-borderless">
			{% for m in y %}
			<tr>
				<td>{{m}}</td>
			</tr>
			{% endfor %}
		</table>
		
		<input type="text" name="ad" class="form-control my-4" placeholder="Enter your Farm Address">
		<input type="number" name="size" class="form-control my-4" placeholder="Enter your Farm size ">
		<input type="number" name="id" class="form-control my-4" placeholder="Enter your UID number">
		<input type="file" name="fil"class="form-control my-4" placeholder="Enter your Farm images">
		<input type="text" name="text" class="form-control my-4" placeholder="Enter your Restaurant Name">
		<input type="text" name="ad" class="form-control my-4" placeholder="Enter your Restaurant Address">
		<input type="file" name="pn" class="form-control my-4" placeholder="Restaurant images">
		<input type="submit" value="Send" class="btn btn-info text-white  col-sm">  
		</form>
	</div>
</div>
	
</div>
{% endblock %}
